<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1141px;
            height: 492px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/2011_Dist_1.js"></script>
        <script src="data/Admin2_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ff0800',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ff0800',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[6.774417135436451,40.98350603074205],[38.65905834125202,115.09902916017866]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_StamenWatercolor_0');
        map.getPane('pane_StamenWatercolor_0').style.zIndex = 400;
        var layer_StamenWatercolor_0 = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
            pane: 'pane_StamenWatercolor_0',
            opacity: 1.0,
            attribution: '<a href="https://maps.stamen.com/">Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under CC BY SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_StamenWatercolor_0;
        map.addLayer(layer_StamenWatercolor_0);
        function pop_2011_Dist_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ST_NM</th>\
                        <td>' + (feature.properties['ST_NM'] !== null ? autolinker.link(feature.properties['ST_NM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">class</th>\
                        <td>' + (feature.properties['class'] !== null ? autolinker.link(feature.properties['class'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2011_Dist_1_0() {
            return {
                pane: 'pane_2011_Dist_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,232,216,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_2011_Dist_1');
        map.getPane('pane_2011_Dist_1').style.zIndex = 401;
        map.getPane('pane_2011_Dist_1').style['mix-blend-mode'] = 'normal';
        var layer_2011_Dist_1 = new L.geoJson(json_2011_Dist_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2011_Dist_1',
            layerName: 'layer_2011_Dist_1',
            pane: 'pane_2011_Dist_1',
            onEachFeature: pop_2011_Dist_1,
            style: style_2011_Dist_1_0,
        });
        bounds_group.addLayer(layer_2011_Dist_1);
        map.addLayer(layer_2011_Dist_1);
        function pop_Admin2_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ST_NM</th>\
                        <td>' + (feature.properties['ST_NM'] !== null ? autolinker.link(feature.properties['ST_NM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Admin2_2_0() {
            return {
                pane: 'pane_Admin2_2',
                opacity: 1,
                color: 'rgba(26,111,185,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Admin2_2');
        map.getPane('pane_Admin2_2').style.zIndex = 402;
        map.getPane('pane_Admin2_2').style['mix-blend-mode'] = 'normal';
        var layer_Admin2_2 = new L.geoJson(json_Admin2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Admin2_2',
            layerName: 'layer_Admin2_2',
            pane: 'pane_Admin2_2',
            onEachFeature: pop_Admin2_2,
            style: style_Admin2_2_0,
        });
        bounds_group.addLayer(layer_Admin2_2);
        map.addLayer(layer_Admin2_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Admin2_2.png" /> Admin2': layer_Admin2_2,'<img src="legend/2011_Dist_1.png" /> 2011_Dist': layer_2011_Dist_1,"Stamen Watercolor": layer_StamenWatercolor_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
